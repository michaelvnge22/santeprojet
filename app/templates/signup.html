<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Santé Plus</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/signup.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="/">Accueil</a>
            <a href="/login">Connexion</a>
        </nav>
    </header>
    <main>
        <div class="logo-container">
            <img src="{{ url_for('static', path='images/logo.png') }}" alt="Logo" class="logo">
        </div>
        <section class="form-section">
            <h2>Inscription</h2>
            {% if message %}
                <p style="color: red;">{{ message }}</p>
            {% endif %}
            <form method="post" action="/auth/register">
                <input type="text" placeholder="Nom complet" name="full_name" required>
                <input type="email" placeholder="Adresse Email" name="email" required>
                <input type="password" placeholder="Mot de passe" name="password" required>
                <input type="password" placeholder="Confirmer le mot de passe" name="conf_pass" required>
                <button type="submit" class="btn">S'inscrire</button>
            </form>
            <p>Déjà un compte ? <a href="/login">Connectez-vous</a></p>
        </section>
    </main>
    <form id="signup-form">
        <script src="/static/js/signup.js"></script>
    </form>
</body>
</html>
